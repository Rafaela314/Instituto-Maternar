version: "3.9"

services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    hostname: postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - im

  api:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: app
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - im

volumes:
  data:
    driver: local

# Networks to be created to facilitate communication between containers
networks:
  im:
    driver: bridge
